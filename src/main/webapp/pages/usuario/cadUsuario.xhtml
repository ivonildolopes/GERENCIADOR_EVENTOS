<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formCadUsuario">
			<f:validateBean>
				<h2>Cadastro de Usuários</h2>
				<p:separator />
				<br />
				<h:panelGrid >
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true"/>
				</h:panelGrid>
				
				<h:panelGrid id="gridUser" columns="4" styleClass="panelgrid" 
				rendered="#{login.existsLogin}">
					<p:outputLabel value="Nome: " />
					<font color="red">*</font>
					<p:inputText id="nome" value="#{cadUsuario.nome}" required="true"
						requiredMessage="Campo Obrigatório" styleClass="letraGrande"/>
					<p:message for="nome" />

					<p:outputLabel value="Login: " />
					<font color="red">*</font>
					<p:inputText id="login" value="#{cadUsuario.login}" required="true"
						requiredMessage="Campo Obrigatório" styleClass="letraGrande" />
					<p:message for="login" />

					<p:outputLabel value="Senha: " />
					<font color="red">*</font>
					<p:password id="senha" value="#{cadUsuario.senha}" required="true"
						requiredMessage="Campo Obrigatório" feedback="true"
						promptLabel="Insira uma senha" weakLabel="Fraco" goodLabel="Bom"
						strongLabel="Forte" />
					<p:message for="senha" />
					
					<p:outputLabel value="ATIVO?: " />
					<font color="red">*</font>
					<p:selectBooleanCheckbox value="#{cadUsuario.ativo}" id="ativo"/>
					<p:message for="ativo" />
					
				</h:panelGrid>
				
				<br />
				<!-- PAINEL DE BOTÕES -->
				<h:panelGrid columns="3" styleClass="panelgrid" rendered="#{login.existsLogin}">
											
					<p:commandButton value="Salvar" action="#{cadUsuario.salvar}"
						ajax="false" styleClass="btn btn-primary"/>
						
					<p:commandButton value="Limpar" styleClass="btn btn-danger"
						actionListener="#{cadUsuario.limpaDados}" update="@form"
						type="reset"/>
						
				</h:panelGrid>
			</f:validateBean>
		</h:form>
	</ui:define>
</ui:composition>
