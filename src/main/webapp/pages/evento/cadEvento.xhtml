<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	
	<style type="text/css">
		maiuscula {
  		text-transform: uppercase;
		}
	</style>
		
	<ui:define name="content">

		<h:form id="formCadEvento">
			<f:validateBean>
				<center>				
				<p:outputLabel value="Cadastro de Evento"/>
				</center>
				<p:separator />
				<br />
				<h:panelGrid>
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
				</h:panelGrid>

				<!-- DADOS -->
				<h:panelGrid id="gridUser" columns="5" styleClass="panelgrid">

					<!-- NOME -->
					<p:outputLabel value="Nome: " />
					<font color="red">*</font>
					<p:inputText id="nome" value="#{cadEvento.nome}" required="true"
						requiredMessage="Campo Obrigatório" style="text-transform:uppercase;"/>
					<p:message for="nome" />
					
					<!-- CURSO -->
					<p:outputLabel value="Curso: " />
					<font color="red">*</font>
					<p:inputText id="curso" value="#{cadEvento.curso}" required="true"
						requiredMessage="Campo Obrigatório" styleClass="maiuscula" type="text"/>
					<p:message for="curso" />

					<!-- DATA INICIAL -->
					<p:outputLabel value="Data Inicial: " />
					<font color="red">*</font>
				<p:calendar id="dataInicial" value="#{cadEvento.dataInicial}" navigator="true" pattern="dd/MM/yyyy HH:mm:ss"> 
						<f:converter converterId="converterCalendar" />
				</p:calendar>				
					<p:message for="dataInicial" />

					<!-- DATA FINAL -->
					<p:outputLabel value="Data Final: " />
					<font color="red">*</font>
				<p:calendar id="dataFinal" value="#{cadEvento.dataFinal}" navigator="true" pattern="dd/MM/yyyy HH:mm:ss"> 
						<f:converter converterId="converterCalendar" />
				</p:calendar>
					<p:message for="dataFinal" />
					
					<!-- DIA DA SEMANA -->
					<p:outputLabel value="Dia da Semana: " />
					<font color="red">*</font>
					<h:selectOneMenu value="#{cadEvento.diaSemana}" id="diaSemana" 
					required="true" requiredMessage="Campo Obrigatório" styleClass="form-control">
						<f:selectItem itemLabel="DOMINGO" itemValue="DOMINGO" />
						<f:selectItem itemLabel="SEGUNDA" itemValue="SEGUNDA" />
						<f:selectItem itemLabel="TERCA" itemValue="TERCA" />
						<f:selectItem itemLabel="QUARTA" itemValue="QUARTA" />
						<f:selectItem itemLabel="QUINTA" itemValue="QUINTA" />
						<f:selectItem itemLabel="SEXTA" itemValue="SEXTA" />
						<f:selectItem itemLabel="SABADO" itemValue="SABADO" />
					</h:selectOneMenu> 
					<p:message for="diaSemana" />

					<!-- PERIODICIDADE -->
					<p:outputLabel value="Periodicidade: " />
					<font color="red">*</font>
					<h:selectOneMenu value="#{cadEvento.periodicidade}" id="periodo" styleClass="form-control">
						<f:selectItem itemLabel="DIARIO" itemValue="DIARIO" />
						<f:selectItem itemLabel="SEMANAL" itemValue="SEMANAL" />
						<f:selectItem itemLabel="MENSAL" itemValue="MENSAL" />
						<f:selectItem itemLabel="BIMESTRAL" itemValue="BIMESTRAL" />
						<f:selectItem itemLabel="TRIMESTRAL" itemValue="TRIMESTRAL" />
						<f:selectItem itemLabel="SEMESTRAL" itemValue="SEMESTRAL" />
						<f:selectItem itemLabel="ANUAL" itemValue="ANUAL" />
					</h:selectOneMenu>
					<p:message for="periodo" />

					<!-- RESPONSAVEL -->
					<p:outputLabel value="Nome Responsavel: " />
					<font color="red">*</font>
					<p:inputText id="nomeResponsavel" value="#{cadEvento.responsavel}"
						required="true" requiredMessage="Campo Obrigatório"/>
					<p:message for="nomeResponsavel" />

					<!-- LOCAL -->
					<p:outputLabel value="Local: " />
					<font color="red">*</font>
					<p:inputText id="local" value="#{cadEvento.espaco}" />
					<p:message for="local" />

					<!-- TURNO -->
					<p:outputLabel value="Turno: " />
					<font color="red">*</font>
					<h:selectOneMenu value="#{cadEvento.turno}" id="turno" styleClass="form-control">
						<f:selectItem itemLabel="MANHÃ" itemValue="MANHA" />
						<f:selectItem itemLabel="TARDE" itemValue="TARDE" />
						<f:selectItem itemLabel="NOITE" itemValue="NOITE" />
					</h:selectOneMenu>
					<p:message for="turno" />
					
					<!-- ATIVO -->
					<p:outputLabel value="Ativo?: " />
					<font color="red">*</font>
					<p:selectBooleanCheckbox value="#{cadEvento.temAula}" />
					<p:message for="local" />
					
					

				</h:panelGrid>

				<br />

				<!-- PAINEL DOS BOTOES -->
				<h:panelGrid columns="3" styleClass="panelgrid">
				
					<p:commandButton value="Salvar" action="#{cadEvento.salvar}"
						ajax="false" styleClass="btn btn-primary" />
						
					<p:commandButton value="Limpar" styleClass="btn btn-danger"
						actionListener="#{cadEvento.limpaDados}" update="@form"
						type="reset" />
						
				</h:panelGrid>
			</f:validateBean>
		</h:form>
		
	</ui:define>
</ui:composition>
