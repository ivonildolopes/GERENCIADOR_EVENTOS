<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formCadEvento">
			<f:validateBean>
				
				<p:outputLabel value="Alterar Evento"/>
				<p:separator />
				<br />
				<h:panelGrid>
					<p:messages id="messages" showDetail="true" autoUpdate="true"
						closable="true" />
				</h:panelGrid>

				<!-- DADOS -->
				<h:panelGrid id="gridUser" columns="5" styleClass="panelgrid">

					<!-- NOME -->
					<p:outputLabel value="Nome: " />
					<font color="red">*</font>
					<p:inputText id="nome" value="#{atualizaEvento.eventoSelecionado.nome}" required="true"
						requiredMessage="Campo Obrigat贸rio"  />
					<p:message for="nome" />
					
					<!-- CURSO -->
					<p:outputLabel value="Curso: " />
					<font color="red">*</font>
					<p:inputText id="curso" value="#{atualizaEvento.eventoSelecionado.curso}" required="true"
						requiredMessage="Campo Obrigat贸rio" />
					<p:message for="curso" />

					<!-- DATA INICIAL -->
					<p:outputLabel value="Data Inicial: " />
					<font color="red">*</font>
				<p:calendar id="dataInicial" value="#{atualizaEvento.eventoSelecionado.dataInicial}" navigator="true" pattern="dd/MM/yyyy HH:mm"> 
						<f:converter converterId="converterCalendar" />
				</p:calendar>				
					<p:message for="dataInicial" />

					<!-- DATA FINAL -->
					<p:outputLabel value="Data Final: " />
					<font color="red">*</font>
				<p:calendar id="dataFinal" value="#{atualizaEvento.eventoSelecionado.dataFinal}" locale="de" navigator="true" pattern="dd/MM/yyyy HH:mm"> 
						<f:converter converterId="converterCalendar" />
				</p:calendar>
					<p:message for="dataFinal" />
					
					<!-- DIA DA SEMANA -->
					<p:outputLabel value="Dia da Semana: " />
					<font color="red">*</font>
					<p:selectOneMenu value="#{atualizaEvento.eventoSelecionado.diaSemana}" id="diaSemana" 
					required="true" requiredMessage="Campo Obrigat贸rio">
						<f:selectItem itemLabel="DOMINGO" itemValue="DOMINGO" />
						<f:selectItem itemLabel="SEGUNDA" itemValue="SEGUNDA" />
						<f:selectItem itemLabel="TERCA" itemValue="TERCA" />
						<f:selectItem itemLabel="QUARTA" itemValue="QUARTA" />
						<f:selectItem itemLabel="QUINTA" itemValue="QUINTA" />
						<f:selectItem itemLabel="SEXTA" itemValue="SEXTA" />
						<f:selectItem itemLabel="SABADO" itemValue="SABADO" />
					</p:selectOneMenu> 
					<p:message for="diaSemana" />

					<!-- PERIODICIDADE -->
					<p:outputLabel value="Periodicidade: " />
					<font color="red">*</font>
					<p:selectOneMenu value="#{atualizaEvento.eventoSelecionado.periodicidade}" id="periodo">
						<f:selectItem itemLabel="Diario" itemValue="DIARIO" />
						<f:selectItem itemLabel="Semanal" itemValue="SEMANAL" />
						<f:selectItem itemLabel="Diario" itemValue="MENSAL" />
						<f:selectItem itemLabel="Bimestral" itemValue="BIMESTRAL" />
						<f:selectItem itemLabel="Trimestral" itemValue="TRIMESTRAL" />
						<f:selectItem itemLabel="Semestral" itemValue="SEMESTRAL" />
						<f:selectItem itemLabel="Anual" itemValue="ANUAL" />
					</p:selectOneMenu>
					<p:message for="periodo" />

					<!-- RESPONSAVEL -->
					<p:outputLabel value="Nome Responsavel: " />
					<font color="red">*</font>
					<p:inputText id="nomeResponsavel" value="#{atualizaEvento.eventoSelecionado.responsavel}"
						required="true" requiredMessage="Campo Obrigat贸rio"/>
					<p:message for="nomeResponsavel" />

					<!-- LOCAL -->
					<p:outputLabel value="Local: " />
					<font color="red">*</font>
					<p:inputText id="local" value="#{atualizaEvento.eventoSelecionado.espaco}" />
					<p:message for="local" />

					<!-- TURNO -->
					<p:outputLabel value="Turno: " />
					<font color="red">*</font>
					<p:selectOneMenu value="#{atualizaEvento.eventoSelecionado.turno}" id="turno">
						<f:selectItem itemLabel="Manha" itemValue="MANHA" />
						<f:selectItem itemLabel="Tarde" itemValue="TARDE" />
						<f:selectItem itemLabel="Noite" itemValue="NOITE" />
					</p:selectOneMenu>
					<p:message for="turno" />
					
					<!-- ATIVO -->
					<p:outputLabel value="Ativo?: " />
					<font color="red">*</font>
					<p:selectBooleanCheckbox value="#{atualizaEvento.eventoSelecionado.temAula}" />
					<p:message for="local" />
					
					

				</h:panelGrid>

				<br />

				<!-- PAINEL DOS BOTOES -->
				<h:panelGrid columns="3" styleClass="panelgrid">
					
					<p:commandButton value="Voltar" styleClass="btn btn-warning"
						action="#{listEvento.preparaListar}" ajax="false" immediate="true" />
						
					<p:commandButton value="Salvar" action="#{atualizaEvento.atualizar}"
						ajax="false" styleClass="btn btn-primary" />
						
					<p:commandButton value="Limpar" styleClass="btn btn-danger"
						actionListener="#{atualizaEvento.limparDados}" update="@form"
						type="reset" />
						
				</h:panelGrid>
			</f:validateBean>
		</h:form>
		
	</ui:define>
</ui:composition>
