<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formCadInstituicao">
		<f:validateBean >
			<h2>Cadastro de Intituições</h2>
			<p:separator />
			<br />
			<h:panelGrid>
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
			</h:panelGrid>
			<h:panelGrid id="gridUser" columns="4" styleClass="panelgrid">
				<p:outputLabel value="Nome: " />
				<font color="red">*</font>
				<p:inputText id="nome" value="#{cadInstituicao.nome}" required="true"
					requiredMessage="Campo Obrigatório" />
				<p:message for="nome" />

				<p:outputLabel value="Sigla: " />
				<font color="red">*</font>
				<p:inputText id="sigla" value="#{cadInstituicao.sigla}" required="true"
					requiredMessage="Campo Obrigatório" />
				<p:message for="sigla" />

			</h:panelGrid>
			<br />
			<h:panelGrid columns="3" styleClass="panelgrid">
				<p:commandButton value="Salvar" action="#{cadInstituicao.salvar}"
					ajax="false" />
			</h:panelGrid>
			</f:validateBean>
		</h:form>
	</ui:define>
</ui:composition>
