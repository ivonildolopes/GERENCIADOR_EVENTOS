<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">
	<ui:define name="content">

		<h:form id="formCadInstituicao">
		<f:validateBean >
			<h2>Email</h2>
			<p:separator />
			<br />
			<h:panelGrid>
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" />
			</h:panelGrid>
			<h:panelGrid id="gridUser" columns="2" styleClass="panelgrid">
				
				
				
				<h:outputLabel value="Para:" />
				<h:inputText value="#{controleEmail.mensagem.destino}" />
				
				<h:outputLabel value="titulo:" />
				<h:inputText value="#{controleEmail.mensagem.titulo}" />
				
				<h:outputLabel value="Mensagem" />
				<h:inputText value="#{controleEmail.mensagem.mensagem}" />
				

			</h:panelGrid>
			<br />
			<h:panelGrid columns="3" styleClass="panelgrid">
				<p:commandButton value="Enviar" action="#{controleEmail.enviaEmail()}"
					ajax="false" />
				<p:commandButton value="Limpar" action="#{controleEmail.limpaCampos()}"/>	
			</h:panelGrid>
			</f:validateBean>
		</h:form>
	</ui:define>
</ui:composition>
